name: CI/CD Pipeline

on:
  push:
    branches:
      - main 
  pull_request:
    branches:
      - main  

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '19' 

      - name: Install dependencies
        run: npm install

      - name: Start application
        run: |
          nohup npm start &  # Запускаем приложение в фоновом режиме
          
      - name: Get Public IP
        run: curl https://api.ipify.org

